<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
        <link rel="stylesheet" href="../../../Assets/Css/Common.css" />
    <link rel="stylesheet" href="../CSS/SignIn.css" />

</head>
<body>
    <div class="signin_container">
        <div class="signin_logo">
            <img src="../../Assets/Images/logo.PNG" alt="Haedda logo">
        </div>
        <div class="progress_container">
            <div class="progress_helptxt">
                <span>계정 정보</span>
                <span>주소 및 연락처</span>
                <span>생년월일</span>
            </div>
            <div class="progress_indicator">
                <div class="progress-box" data-group="account"></div>
                <div class="connector"></div>
                <div class="progress-box" data-group="contact"></div>
                <div class="connector"></div>
                <div class="progress-box" data-group="birth"></div>
            </div>
        </div>

        <div class="input_container">

            <!-- <span>▣ 계정 정보</span> -->
            <div class="input_group" data-group="account">
                <div class="input_field">
                    <input id="input_name" type="text" placeholder=" " />
                    <label id="label_name" for="input_name">이름*</label>
                </div>
                <div class="input_field">
                    <input id="input_id" type="text" placeholder=" " />
                    <label id="label_id" for="input_id">아이디*</label>
                </div>
                <div class="input_field">
                    <input id="input_pw" type="password" placeholder=" " />
                    <label id="label_pw" for="input_pw">비밀번호*</label>
                </div>
            </div>

            <div class="divider"></div>

            <!-- <span>▣ 주소 및 연락처</span> -->
            <div class="input_group" data-group="contact">
                <div class="input_field">
                    <input id="input_tell" type="tel" placeholder=" " />
                    <label id="label_tell" for="input_tell">전화번호*</label>

                </div>
                <div class="input_field">
                    <input id="input_email" type="email" placeholder=" " />
                    <label id="label_email" for="input_email">이메일*</label>

                </div>
                <div class="input_field">
                    <input id="input_address" type="text" placeholder=" " />
                    <label id="label_address" for="input_address">주소*</label>
                </div>

            </div>

            <div class="divider"></div>

            <div class="input_group" data-group="birth">
                <div class="input_field">
                    <input id="input_birth" type="date" />
                    <label id="label_birth" for="input_birth" class="active_label_valid">생년월일*</label>

                </div>
            </div>

            <div class="divider"></div>
            <button id="signin_btn" class="signin_btn">계정 만들기</button>
        </div>
    </div>
</body>
</html>
