<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In</title>
  <link rel="stylesheet" href="../../Assets/Css/Common.css" />
  <link rel="stylesheet" href="LogIn.css" />

</head>

<body>
  <div class="login_container">

    <div class="login_logo">
      <img src="../../Assets/Images/logo.PNG" alt="Haedda logo">
    </div>


    <div class="input_group" data-group="account">

      <div class="input_field">
        <input id="input_id" type="text" placeholder=" " />
        <label id="label_id" for="input_id">아이디*</label>
      </div>

      <div class="input_field">
        <input id="input_pw" type="password" placeholder=" " />
        <label id="label_pw" for="input_pw">비밀번호*</label>
      </div>

    </div>

    <div class="links">
      <a href="SignIn.html">회원가입</a>
    </div>

    <button id="login_btn" class="login_btn">로그인</button>

  </div>

</body>

</html>
